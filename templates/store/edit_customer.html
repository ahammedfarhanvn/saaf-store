{% extends 'store/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link rel="stylesheet" href="{% static "styles/bootstrap.min.css" %}">
</head>
{% block content %}
    <div class="container">
        <h1 class="mt-5">Edit Customer: {{ customer.name }}</h1>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="customer_number">Customer Number:</label>
                <input type="text" name="customer_number" class="form-control" value="{{ customer.customer_number }}" required>
            </div>
            <div class="form-group">
                <label for="name">Customer Name:</label>
                <input type="text" name="name" class="form-control" value="{{ customer.name }}" required>
            </div>
            <div class="form-group">
                <label for="balance">Balance:</label>
                <input type="number" name="balance" class="form-control" value="{{ customer.balance }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Customer</button>
        </form>
        <a href="{% url 'customer_list' %}" class="btn btn-link mt-3">Back to Customer List</a>
    </div>
{% endblock content %}
